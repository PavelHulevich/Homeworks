{% extends "base.html" %}

{% block content %}
    <h1>Список статей</h1>

    {% for article in article_list %}
        <h2>{{ article.name }}</h2>
        <div>{{ article.body|slice:":200" }}</div>
         <form action="{% url 'articles2-delete' article.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Удалить">
        </form>
    {% endfor %}
    
{% endblock %}
