{% extends "base.html" %}

{% block content %}
    <h1>Создать статью</h1>
    <form action="{% url 'articles_create' %}" method="post">
    {% if form.errors %}
    <div>
        <ul>
        {% for error in form.errors %}
            <li><strong>{{ error|escape }}</strong></li>
        {% endfor %}
        </ul>
    </div>
    {% endif %}
        {% csrf_token %}
        <table border="1">
        {{ form }}
        </table>
        <input type="submit" value="Создать">
    </form>
{% endblock %}
